<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BubbleFam Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="112_BF.png">
 
  <script src="streamer-config.js?v=1.0.1"></script>
  <script src="script.js?v=1.0.0"></script>
  <link rel="stylesheet" href="style.css?v=1.0.0">
</head>
<body>
  <div class="logo-container">
    <img src="112_BF_big.png" alt="Logo links" class="logo-image logo-left">
	<div>
		<h1>BubbleFam <a class="live">LIVE</a> Status</h1>
		<input type="text" id="searchInput" placeholder="Suche nach Name, Titel oder Spiel..." onkeyup="filterTable()">
		<div class="button-row">
			<button onclick="loadStatus()">Status aktualisieren</button>
			<div class="filter-group">
				<button onclick="filterRDW()">RDW anzeigen</button>
				<button onclick="clearRDWFilter()">Alle anzeigen</button>
			</div>
			<button onclick="showPopup()">Streams ausw√§hlen & lurken</button>
		</div>
	</div>
    <img src="112_BF_big.png" alt="Logo rechts" class="logo-image logo-right">
  </div>
  <div class="table-wrapper">
	  <table id="streamTable">
		<thead>
		  <tr>
			<th onclick="sortTable(0)">Status</th>
			<th onclick="sortTable(1)">Name</th>
			<th onclick="sortTable(2)">Stream-Titel</th>
			<th onclick="sortTable(3)">Kategorie</th>
			<th onclick="sortTable(4)">RDW</th>
			<th>Link</th>
		  </tr>
		</thead>
		<tbody id="streamer-table">
		  <tr><td colspan="6">Bitte aktualisieren...</td></tr>
		</tbody>
	  </table>
  </div>
  <footer>
	<p> &copy; 2026 <a class="live" href="https://soeler.com" target="_blank">Soeler</a>. Alle Rechte vorbehalten. </p>
  </footer>

</body>
</html>
